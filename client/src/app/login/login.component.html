<div style="margin-top: 64px; display: flex; justify-content: center; align-items: center; height: 100%;">
    <form style="width: 300px;">
        <mat-form-field>
            <span>Enter your username</span>
            <input matinput placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field>
            <span>Enter your password</span>
            <input matinput placeholder="Password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <mat-form-field>
            <button mat-raised-button color="primary" (click)="login()">Login</button>
        </mat-form-field>
        <a mat-raised-button color="primary" routerLink="/register">
            Don't have an account?
            Register
        </a>
    </form>
</div>
